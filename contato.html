<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Novembro Azul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Contato</h1>
            <p>Tire dúvidas, peça material ou conte sua experiência</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Fale conosco pelo WhatsApp</h2>
            <p>Preencha o formulário abaixo que te levamos direto para o nosso WhatsApp com a mensagem pronta!</p>
        </section>

        <form id="formContato" onsubmit="enviarWhatsApp(event)">
            <div class="form-group">
                <label for="nome">Nome <span class="obrigatorio">*</span></label>
                <input type="text" id="nome" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="contato">E-mail ou WhatsApp <span class="obrigatorio">*</span></label>
                <input type="text" id="contato" required placeholder="seuemail@exemplo.com ou (11) 98765-6543">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem <span class="obrigatorio">*</span></label>
                <textarea id="mensagem" required placeholder="Escreva aqui sua dúvida, depoimento ou como podemos ajudar..."></textarea>
            </div>

            <button type="submit" class="btn btn-whatsapp">
                Enviar pelo WhatsApp
            </button>
        </form>

        <a href="principal.html" class="btn" style="margin-top: 30px; background: #6c757d;">
            ← Voltar ao Início
        </a>
    </main>
</body>
<script src="contato.js" defer></script>
</html>
